<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイムフィルター</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="jquery.quicksearch.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>リアルタイムフィルター</h2>
  <input type="text" id="search-text">
  <ul id="list">
    <li>
      <img src="images/soccer_corner_man.png"></img>
      <div class="info">
        <h3 class="name">サッカー soccer</h3>
        <p class="field">場所：屋外</p>
      </div>
    </li>
    <li>
      <img src="images/sports_american_football.png"></img>
      <div class="info">
        <h3 class="name">アメフト american football</h3>
        <p class="field">場所：屋外</p>
      </div>
    </li>
    <li>
      <img src="images/basketball_shot.png"></img>
      <div class="info">
        <h3 class="name">バスケットボール basketball</h3>
        <p class="field">場所：屋内</p>
      </div>
    </li>
    <li>
      <img src="images/sports_baseball_illust_2021.png"></img>
      <div class="info">
        <h3 class="name">野球 baseball</h3>
        <p class="field">場所：屋外</p>
      </div>
    </li>
    <li>
      <img src="images/sports_rugby_man.png"></img>
      <div class="info">
        <h3 class="name">ラグビー rugby</h3>
        <p class="field">場所：屋外</p>
      </div>
    </li>
    <li>
      <img src="images/sports_tennis.png"></img>
      <div class="info">
        <h3 class="name">テニス tennis</h3>
        <p class="field">場所：屋外</p>
      </div>
    </li>
    <li>
      <img src="images/sports_soft_volleyball.png"></img>
      <div class="info">
        <h3 class="name">バレーボール volley</h3>
        <p class="field">場所：屋内</p>
      </div>
    </li>
  </ul>
  <script src="filter.js"></script>
</body>
</html>
